<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <!--this code is called from bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'nav.html' %}
    <!--This "form" is used from Bootstrap page-->
    <form method="POST">
        {% csrf_token %}   <!--This csrf_token is used to prevent CSRF attack-->
        <div class="mb-3">
            <!--This is name section-->
          <label for="name1" class="form-label">Name</label>
          <input type="text" name="cname" class="form-control" id="name1" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <!--This is Description section-->
            <label for="description">Description</label>
            <textarea name="cdescription" class="form-control" placeholder="Leave a comment here" id="description"></textarea>
            
          </div>
          <div class="mb-3">
            <!--This is Status section-->
            <label for="status">Status</label>
            <select name="cstatus" class="form-select" aria-label="Default select example" id="status">
                <option selected>Open this select menu</option>
                <option value="Done">Done</option>
                <option value="Notdone">Notdone</option>
                <option value="progress">progress</option>
              </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
 <!--this code is called from bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
